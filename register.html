<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/register.css" />
    <title>User Profile</title>
  </head>
  <body>
    <div class="register-details">
      <form id="register-form">
        <h1 class="my-2 lg">Register</h1>

        <div class="form-control">
          <p class="error-msg">First Name</p>
          <input
            type="text"
            name="firstname"
            class="input-control firstname"
            placeholder=""
          />
        </div>

        <div class="form-control">
          <p class="error-msg">Last Name</p>
          <input
            type="text"
            name="firstname"
            class="input-control lastname"
            placeholder=""
          />
        </div>

        <div class="form-control">
          <p class="error-msg">Email</p>
          <input
            type="email"
            name="firstname"
            class="input-control email"
            placeholder=""
          />
        </div>
        <div class="form-control-2">
          <div class="form-control">
            <p class="error-msg">Status</p>
            <select name="degree" id="" class="input-control status">
              <option value="1">Author</option>
              <option value="2">Reader</option>
            </select>
          </div>

          <div class="form-control">
            <p class="error-msg">Date of Birth</p>
            <input
              type="date"
              name="firstname"
              class="input-control dob"
              placeholder=""
            />
          </div>
        </div>
        <div class="form-control">
          <p class="error-msg">Password</p>
          <input
            type="password"
            name="password"
            class="input-control password"
            placeholder=""
          />
        </div>
        <div class="form-control">
          <p class="error-msg">Re-Enter Password</p>
          <input
            type="password"
            name="password"
            class="input-control re-password"
            placeholder=""
          />
        </div>
        <div class="remember">
          <input type="checkbox" />
          <p>I have read the terms and condition.</p>
        </div>
        <input type="submit" value="Register" class="btn" />
        <div class="my-3">
          <p>Already have an account?</p>
          <a href="login.html">Sign in</a>
        </div>
      </form>
    </div>

    <div class="register-image">
      <div class="logo">PJ BOOKS.</div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha256.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
